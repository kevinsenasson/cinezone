<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cinezone</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container py-3">
      <div class="row align-items-center">
        <h1 class="col-12 col-md-3 text-center text-md-start mb-3 mb-md-0">
          cinezone
        </h1>

        <form
          class="col-12 col-md-6 d-flex align-items-center gap-2 mb-3 mb-md-0 position-relative"
        >
          <div class="input-group w-100">
            <input
              id="searchBar"
              class="form-control"
              type="search"
              placeholder="Rechercher un film"
              aria-label="Search"
              oninput="rechercherFilms(this.value)"
            />
          </div>
          <!-- Conteneur pour les suggestions -->
          <ul id="suggestions" class="list-group position-absolute w-100"></ul>
        </form>

        <div
          class="col-12 col-md-3 d-flex gap-2 justify-content-center justify-content-md-end"
        >
          <button class="btn btn-primary">Connecter</button>

          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Trier
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="dropdownMenuButton"
            >
              <li><a class="dropdown-item" href="#">Film</a></li>
              <li><a class="dropdown-item" href="#">Série</a></li>
              <li><a class="dropdown-item" href="#">Anime</a></li>
              <li><a class="dropdown-item" href="#">Documentaire</a></li>
              <li><a class="dropdown-item" href="#">Mini-série</a></li>
              <li><a class="dropdown-item" href="#">Acteur</a></li>
              <li><a class="dropdown-item" href="#">Réalisateur</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <hr />

    <div class="container text-center mb-4">
      <h1>Films Tendance</h1>
    </div>

    <!-- Carrousel -->
    <section class="container-fluid px-0">
      <div
        id="carouselFilms"
        class="carousel slide carousel-container"
        data-bs-ride="carousel"
        data-bs-interval="5000"
      >
        <div class="carousel-inner" id="carouselInner"></div>

        <!-- Flèches de navigation -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselFilms"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Précédent</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselFilms"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Suivant</span>
        </button>
      </div>
    </section>

    <!-- Message -->
    <div id="message" class="message"></div>

    <hr />

    <!-- ****************Carrousel des acteurs populaires********************** -->
    <div class="container my-5">
      <h2 class="mb-4 text-center">Acteurs Populaires</h2>
      <div class="swiper-actors-wrapper" style="position: relative">
        <div class="swiper" id="swiper-actors">
          <div class="swiper-wrapper" id="swiperActorsWrapper">
            <!-- Slides générés par JS -->
          </div>
        </div>
        <!-- Flèches EN DEHORS du swiper -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <!-- **************** fin Carrousel des acteurs populaires********************** -->

    <!-- **************Modal pour les détails du film********************* -->
    <div
      class="modal fade"
      id="filmDetailsModal"
      tabindex="-1"
      aria-labelledby="filmDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filmDetailsModalLabel">
              Détails du film
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <!-- Image du film -->
              <div class="col-md-4">
                <img
                  id="filmPoster"
                  src=""
                  alt="Affiche du film"
                  class="img-fluid rounded"
                />
              </div>
              <!-- Informations du film -->
              <div class="col-md-8">
                <h3 id="filmTitle"></h3>
                <p>
                  <strong>Note :</strong> <span id="filmRating"></span> / 10
                  (<span id="filmVotes"></span> votes)
                </p>
                <p id="filmSynopsis"></p>
                <h5>Acteurs principaux :</h5>
                <ul id="filmActors" class="d-flex flex-wrap gap-3"></ul>
                <button
                  id="addToListButton"
                  class="btn btn-primary mt-3"
                  onclick="ajouterALaListe()"
                >
                  Ajouter à ma liste
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ************** fin Modal pour les détails du film********************* -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
